<!doctype html>
<html class="color-sidebar sidebarcolor2" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--favicon-->
    <link href="assets/images/favicon-32x32.png" rel="icon" type="image/png"/>
    <!--plugins-->
    <link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet"/>
    <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet"/>
    <link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet"/>
    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet"/>
    <script src="assets/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="assets/css/icons.css" rel="stylesheet">
    <title>Dashrok - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body class="bg-gradient-moonlit">
<!--wrapper-->
<div class="wrapper">
    <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
                <div class="col mx-auto">
                    <div class="card mb-0 shadow-none rounded-4">
                        <div class="card-body">
                            <div class="p-3">
                                <div class="mb-3 text-center">
                                    <img alt="" src="assets/images/logo-icon.png" width="60"/>
                                </div>
                                <div class="text-center mb-4">
                                    <h5 class="">Dashrok Admin</h5>
                                    <p class="mb-0">Please log in to your account</p>
                                </div>
                                <div class="form-body">
                                    <form class="row g-3">
                                        <div class="col-12">
                                            <label class="form-label" for="inputEmailAddress">Email</label>
                                            <input class="form-control" id="inputEmailAddress" placeholder="jhon@example.com"
                                                   type="email">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label" for="inputChoosePassword">Password</label>
                                            <div class="input-group" id="show_hide_password">
                                                <input class="form-control border-end-0" id="inputChoosePassword"
                                                       placeholder="Enter Password" type="password"
                                                       value="12345678"> <a class="input-group-text bg-transparent"
                                                                                        href="javascript:"><i
                                                    class='bx bx-hide'></i></a>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" id="flexSwitchCheckChecked"
                                                       type="checkbox">
                                                <label class="form-check-label" for="flexSwitchCheckChecked">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 text-end"><a href="auth-forgot-password.html">Forgot
                                            Password ?</a>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-primary" type="submit">Sign in</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="text-center ">
                                                <p class="mb-0">Don't have an account yet? <a href="auth-signup.html">Sign
                                                    up here</a>
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="login-separater text-center mb-5"><span>OR SIGN IN WITH</span>
                                    <hr/>
                                </div>
                                <div class="list-inline contacts-social text-center">
                                    <a class="list-inline-item bg-facebook text-white border-0 rounded-circle"
                                       href="javascript:"><i
                                            class="bx bxl-facebook"></i></a>
                                    <a class="list-inline-item bg-twitter text-white border-0 rounded-circle"
                                       href="javascript:"><i
                                            class="bx bxl-twitter"></i></a>
                                    <a class="list-inline-item bg-google text-white border-0 rounded-circle"
                                       href="javascript:"><i
                                            class="bx bxl-google"></i></a>
                                    <a class="list-inline-item bg-linkedin text-white border-0 rounded-circle"
                                       href="javascript:"><i
                                            class="bx bxl-linkedin"></i></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end row-->
        </div>
    </div>
</div>
<!--end wrapper-->
<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!--plugins-->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
<script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
<!--Password show & hide js -->
<script>
    $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") == "text") {
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password i').addClass("bx-hide");
                $('#show_hide_password i').removeClass("bx-show");
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password i').removeClass("bx-hide");
                $('#show_hide_password i').addClass("bx-show");
            }
        });
    });
</script>
<!--app JS-->
<script src="assets/js/app.js"></script>
</body>

</html>
